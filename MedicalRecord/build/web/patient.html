<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de paciente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="resources/css/app.css"/>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="resources/js/patient.js"></script>
    </head>
    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <i class="fa fa-hospital-o"></i>
                        Registro Médico
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">                                                
                        <li><a href="speciality.html">Especialidade</a></li>
                        <li><a href="doctor.html">Médico</a></li>
                        <li><a href="patient.html">Paciente</a></li>                                                                                      
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <!-- CONTENT -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <div class="container-fluid">                        
                        <input type="hidden" class="form-control fieldPatientId" value=""/>
                        <div class="row">
                            <div class="form-group">
                                <label class="small">Nome:</label>
                                <input type="text" class="form-control fieldPatientName" placeholder="Nome"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label class="small">Telefone:</label>
                                <input class="form-control fieldPatientPhone" placeholder="Telefone"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label class="small">CPF:</label>
                                <input class="form-control fieldPatientCpf" placeholder="CPF"/>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn btn-sm btn-success right btnAdd"><i class="fa fa-plus"></i>Adicionar</button>
                        </div>
                    </div> 
                </div>                            

                <div class="col-sm-8">
                    <div class="row">
                        <div class="row">
                            <div class="container-fluid">
                                <table class="table table-responsive table-stripped tablePatientList">
                                    <thead>
                                    <th>Nome</th>
                                    <th>Telefone</th>
                                    <th>CPF</th>
                                    <th>Ações</th>
                                    </thead>
                                    <tbody>
                                        <!-- load data from WS --> 
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>                    

                </div>
            </div>          

            <!-- Footer -->
            <footer class="row" style="margin-bottom: 20px;">
                <hr/>
                <div class="col-sm-6"></div>
                <div class="col-sm-6">
                    <p class="small text-muted" style="margin-left: 20px; float:right;">
                        Developed by 
                        <a href="http://www.linkedin.com/in/rmvanti" target="_blank">
                            Rogério Mello Vanti
                        </a> 
                        &copy; 2017. All right reserved.
                    </p>
                </div>
            </footer>
        </div>
    </body>
</html>
